{extend name="base" /}

{block name="css"}
<style>
    html,body{
        height:100%
    }
    .layui-tab-title li {
        padding: 0;
    }
    .layui-tab-title li a{
        padding: 0 15px;
    }
</style>
{/block}

{block name="body"}

<div class="admin-main  layui-field-box layui-form">
    <div class="admin-main">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">
                    <a href="{:url('config', ['channel_type'=>'wechat'])}" target="iframe">微信公众号</a>
                </li>
                <li>
                    <a href="{:url('config', ['channel_type'=>'work_weixin'])}" target="iframe">企业微信</a>
                </li>
                <li>
                    <a href="{:url('config', ['channel_type'=>'dingtalk'])}" target="iframe">钉钉</a>
                </li>
<!--                <li>-->
<!--                    <a href="{:url('config', ['channel_type'=>'sms'])}" target="iframe">短信</a>-->
<!--                </li>-->
                <li>
                    <a href="{:url('config', ['channel_type'=>'getui'])}" target="iframe">APP个推</a>
                </li>
            </ul>
        </div>
        <div class="layui-tab-content">
            <iframe name="iframe" id="iframe" src="{:url('config', ['channel_type'=>'wechat'])}" style="width: 100%;height: 100%;border: 0;padding: 0;margin: 0;"></iframe>
        </div>
    </div>
</div>

{/block}
{block name="script"}
<script>
    layui.use('element', function () {
        var element = layui.element;
    });

</script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script>
    $(function () {
        let bh = $('html').height();
        $('#iframe').height(bh);
    })
</script>
{/block}
